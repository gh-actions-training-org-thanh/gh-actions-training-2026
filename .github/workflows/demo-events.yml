name: Demo trigger events

on:
  # Webhook events
  push:
    branches:
      - main
      - feat/*
  pull_request:
    branches:
      - main
  issues:
    types:
      - opened
      - closed
  # Schedule events
  schedule:
    - cron: 0 0 * * *
    - cron: 0 9 * * 0
  # Manual events
  workflow_dispatch:
    inputs:
      yourName:
        description: Whats your name?
        required: true
        default: My friend
      areYouFeelingGood:
        description: Are you feeling good?
        required: true
        type: boolean
      howDoYouFindGithubActions:
        description: How do you find GitHub Actions?
        required: false
        type: choice
        options:
          - Awesome
          - Okay
          - Na

jobs:
  Greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Greeting step
        run: echo Hello world!
  Job2:
    runs-on: ubuntu-latest
    needs: [Greeting]
    steps:
      - name: Step2
        run: echo "${{ github.actor }} is learning Github Actions."
      - name: Step3
        run: echo "Great!"
        if: ${{inputs.areYouFeelingGood}}
      - name: Step4
        run: echo "No worries, I am here with you!"
        if: ${{inputs.areYouFeelingGood == false}}
